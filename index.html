<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Happy+Monkey&display=swap" rel="stylesheet">
</head>
<body>
    <div class="header">
        <h2>Today is Babblu's Birthday 🥳</h2>
        <img id="babblu-pic" src="images/babblu.jpg" alt="manohar's image">
        <h3>Babblu turns <span id="span-age">25 years</span> on this Dec 10th</h3>
    </div>
    <div class="gift-section">
        <h2 class="gift-title">Here's how happy I am for you today 🥳</h2>
        <h3 class="gift-hint">(Hover over the gift)</h3>
        <div class="gift-img" id="gift-img-happy"></div>
    </div>
    <div class="gift-section">
        <h2 class="gift-title">May this year you'll be as smart as Sheldon 🧑🏻‍💻</h2>
        <div class="gift-img" id="gift-img-sheldon"></div>
    </div>
    <div class="gift-section">
        <h2 class="gift-title">You are as good an employee as Michael Scott the manager!! 😍</h2>
        <div class="gift-img" id="gift-img-michael"></div>
    </div>
    <div class="gift-section">
        <h2 class="gift-title">Cheers to this and many more to come🥂</h2>
        <div class="gift-img" id="gift-img-cheers"></div>
    </div>
</body>
</html>
